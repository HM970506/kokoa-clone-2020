<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="0519_css.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="out">
      <div class="out_head">
        <div class="out_head__column">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
          <div class="playlist">Playlist</div>
        </div>
      </div>
      <div class="out_playing_1">
        <div class="out_playing__album">
          <i class="far fa-image" style="color: white; font-size: 100px"></i>
        </div>
        <div class="out_playing__">
          <span class="out_playing_1__title">Random Love</span>
          <span class="out_playing_1__singer">by Divay Kapoor</span>
        </div>
      </div>
      <div class="out_playing_2">
        <button class="out_playing_2__playbutton">
          <i class="fas fa-play" style="font-size: 30px"></i>
          <text class="playbutton">Play</text>
        </button>
        <button class="out_playing_2__heartbutton">
          <i class="far fa-heart" style="font-size: 30px"></i>
        </button>
        <button class="out_playing_2__plusbutton">
          <i class="fas fa-plus" style="font-size: 30px"></i>
        </button>
      </div>
      <ul class="out_list">
        <li class="out_list__song">
          <div id="tomato" class="out_list__album"></div>
          <div class="out_list__">
            <span class="out_list__title">Matargasti</span>
            <span class="out_list__singer">Mohit Chauhan</span>
          </div>
        </li>
        <li class="out_list__song">
          <div id="pink" class="out_list__album"></div>
          <div class="out_list__">
            <span class="out_list__title">Attitude</span>
            <span class="out_list__singer">Lewis OfMan-Attitude</span>
          </div>
        </li>
        <li class="out_list__song">
          <div id="blue" class="out_list__album"></div>
          <div class="out_list__">
            <span class="out_list__title">Try Everthing</span>
            <span class="out_list__singer">Shakira-Zootopia</span>
          </div>
        </li>

        <li class="out_list__song">
          <div id="lightseagreen" class="out_list__album"></div>
          <div class="out_list__">
            <span class="out_list__title">Sunflower</span>
            <span class="out_list__singer">Joseph Vincent-Sunflower</span>
          </div>
        </li>
      </ul>
    </div>
    <script
      src="https://kit.fontawesome.com/fab3241174.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
