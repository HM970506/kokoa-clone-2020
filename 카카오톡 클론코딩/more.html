<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mypage</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Mypage</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span
          ><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a
        ></span>
      </div>
    </header>

    <main class="main-screen more-screen">
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__image">
            <i class="fas fa-user-alt fa-3x"></i>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">Nicolas</h4>
            <h6 class="user-component__subtitle">+ 787 666 999</h6>
          </div>
        </div>

        <div class="user-component__column">
          <i class="far fa-comment-alt fa-2x user-component__mark"></i>
        </div>
      </div>

      <hr />

      <div class="icon-row">
        <div class="icon-row__icon">
          <i class="fas fa-chalkboard-teacher"></i>
          <span>Courses</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-pen"></i>
          <span>Challenges</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-users"></i>
          <span>Community</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-question"></i>
          <span>FAQ</span>
        </div>
        <div class="icon-row__icon">
          <i class="fas fa-road"></i>
          <span>Roadmap</span>
        </div>
      </div>

      <hr />

      <div class="more-suggestions">
        <h4 class="more-suggestions__title">Suggestions</h4>

        <div class="more-component">
          <div class="more-component__column">
            <div class="user-component__smallimage" id="class_insta">
              <i class="fab fa-instagram fa-2x"></i>
            </div>
            <div class="more-component__text">
              <h4 class="more-component__title">
                [풀스택] 인스타그램 클론코딩
              </h4>
              <p class="more-component__subtitle">
                인스타그램 백엔드 + 프런트엔드 + 앱 + 서버
              </p>
            </div>
          </div>

          <div class="more-component__column">
            <div class="user-component__smallimage" id="class_youtube">
              <i class="fab fa-youtube fa-2x"></i>
            </div>
            <div class="more-component__text">
              <h4 class="more-component__title">[풀스택] 유튜브 클론코딩</h4>
              <p class="more-component__subtitle">
                유튜브 백엔드 + 프런트엔드 + 배포
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
