<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mainpage</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Nomad Coders</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>
    <main class="friends-screen">
      <div class="user-title">
        <h1 class="user-title__title">Featured Courses</h1>
        <p class="user-title__subtitle">최신 업데이트된 신상 강의</p>
      </div>
      <hr />
      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__bigimage">
            <i class="fas fa-carrot fa-3x"></i>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">[풀스택] 캐럿마켓 클론코딩</h4>
            <h6 class="user-component__subtitle">
              NextJS, Prisma, Tailwind, Serverless
            </h6>
          </div>
        </div>
        <div class="user-component__column"></div>
      </div>
      <div class="friends-screen__channel">
        <div class="friends-screen__channel-header">
          <span class="user-title__title">Dashboard</span>
          <i class="fas fa-chevron-up fa-xs"></i>
        </div>
        <hr />

        <div class="user_components">
          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__smallimage" id="class_koko">
                <i class="fas fa-comment fa-2x"></i>
              </div>
              <div class="user-component__text">
                <h4 class="user-component__listtitle">코코아톡 클론코딩</h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__column_in">
                <span
                  >10 / 52<i
                    class="fas fa-chevron-right user-component__column_in_mark"
                  ></i
                ></span>
              </div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__smallimage" id="class_react">
                <i class="fab fa-react fa-2x"></i>
              </div>
              <div class="user-component__text">
                <h4 class="user-component__listtitle">
                  ReactJS로 영화 웹 서비스 만들기
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__column_in">
                <span
                  >14 / 40<i
                    class="fas fa-chevron-right user-component__column_in_mark"
                  ></i
                ></span>
              </div>
            </div>
          </div>

          <div class="user-component">
            <div class="user-component__column">
              <div class="user-component__smallimage" id="class_js">
                <i class="fab fa-js-square fa-2x"></i>
              </div>
              <div class="user-component__text">
                <h4 class="user-component__listtitle">
                  바닐라 JS로 크롬 앱 만들기
                </h4>
              </div>
            </div>
            <div class="user-component__column">
              <div class="user-component__column_in">
                <span
                  >4 / 50<i
                    class="fas fa-chevron-right user-component__column_in_mark"
                  ></i
                ></span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="fas fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="far fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="splash-screen">
      <div id="circle"><img src="https://nomadcoders.co/m.png" /></div>
    </div>

    <div id="no-mobile">
      <span>Is too Big!</span>
    </div>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
