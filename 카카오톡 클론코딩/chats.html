<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>110%</span>
        <i class="fas fa-battery-full fa-lg"></i>
        <i class="fas fa-bolt"></i>
      </div>
    </div>
    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="far fa-comment-dots fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <div class="user-component__smallimage" id="class_koko">
              <i class="fas fa-comment fa-2x"></i>
            </div>
            <div class="user-component__text">
              <h4 class="user-component__title">코코아톡 클론코딩</h4>
              <h6 class="user-component__subtitle">
                #2.4 Tag Attributes (10:16)
              </h6>
            </div>
          </div>
          <div class="user-component__column">
            <span class="user-component__time">21:22</span>
            <div class="badge">1</div>
          </div>
        </div>
      </a>

      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__smallimage" id="class_react">
            <i class="fab fa-react fa-2x"></i>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">
              ReactJS로 영화 웹 서비스 만들기
            </h4>
            <h6 class="user-component__subtitle">#2.4 Recap (5:47)</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">14:22</span>
        </div>
      </div>

      <div class="user-component">
        <div class="user-component__column">
          <div class="user-component__smallimage" id="class_js">
            <i class="fab fa-js-square fa-2x"></i>
          </div>
          <div class="user-component__text">
            <h4 class="user-component__title">바닐라 JS로 크롬 앱 만들기</h4>
            <h6 class="user-component__subtitle">
              #3.6 CSS in Javascript (06:51)
            </h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">09:40</span>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fas fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fas fa-search fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html"
            ><i class="fas fa-ellipsis-h fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>
    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
