<!DOCTYPE >
<html lang="kr">
  <head>
    <style></style>
  </head>
  <body>
    <form>
      <h1>Create An Account</h1>
      <p>
        <lable for="First_name_input">First name</lable>
        <input
          required
          id="First_name_input"
          ,
          type="text"
          ,
          placeholder="First name"
        />
      </p>
      <p>
        <lable for="Last_name_input">Last name</lable>
        <input
          required
          id="Last_name_input"
          ,
          type="text"
          ,
          placeholder="Last name"
        />
      </p>
      <p>
        <lable for="Email_input">Email</lable>
        <input required id="Email_input" , type="email" , placeholder="Email" />
      </p>
      <p>
        <lable for="Username_input">Username</lable>
        <input
          required
          id="Username_input"
          ,
          type="text"
          ,
          placeholder="Username"
        />
      </p>
      <p>
        <lable for="Password_input"> Password</lable
        ><input
          required
          id="Password_input"
          ,
          type="password"
          ,minlength="10"
          ,
          placeholder="Password"
        />
      </p>
      <p>
        <lable for="Birth_date_input">Birth date</lable>
        <input required id="Birth_date_input" , type="date" />
      </p>
      <p>
        <lable for="Happy_input">How happy are you?</lable>
        <input required id="Happy_input" , type="range" />
      </p>
      <p>
        <lable for="Color_input">What is your fav.color?</lable>
        <input required id="Color_input" , type="color" />
      </p>
      <p>
        <input id="Create_input" , type="submit" , value="Create Account" />
      </p>
    </form>
  </body>
</html>
