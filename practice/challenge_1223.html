<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>You Are Awesome!</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="header">
      <span id="header_mark"><i class="fas fa-bars"></i></span>
      <span id="header_library">library</span>
      <span id="header_cart"><i class="fas fa-cart-arrow-down"></i></span>
    </div>
    <div id="search">
      <input type="text" id="search_text" placeholder="Search books...." />
      <span id="search_mark"><i class="fas fa-search"></i></span>
    </div>
    <div id="first">
      <div id="first_title" class="title">Book of the day</div>
      <div id="first_book">
        <div id="first_book_image" class="image"></div>
        <div id="first_book_text">
          <div id="first_book_text_title" class="subtitle">No Fixed Abode</div>
          <div id="first_book_text_author" class="sub">Journey Through</div>
          <div class="stars" id="first_book_text_stars">
            <span class="star_yellow"><i class="fas fa-star"></i></span>
            <span class="star_yellow"><i class="fas fa-star"></i></span>
            <span class="star_yellow"><i class="fas fa-star"></i></span>
            <span class="star_yellow"><i class="fas fa-star"></i></span>
            <span class="star_grey"><i class="fas fa-star"></i></span>
          </div>
          <div id="first_book_text_buttons">
            <button id="first_book_text_buttons_journey" class="button1">
              Journey
            </button>
            <button id="first_book_text_buttons_biography" class="button1">
              Biography
            </button>
          </div>
          <div id="first_book_text_bottom">
            <button id="first_book_text_bottom_bookmark">
              <i class="fas fa-bookmark"></i>
            </button>
            <button id="first_book_text_bottom_booknow">Book Now</button>
          </div>
        </div>
      </div>
    </div>
    <div id="second">
      <div id="second_title" class="title">Top Adventures</div>
      <div id="second_list">
        <div class="second_list_book">
          <div class="second_list_book_image"></div>
          <div class="stars" id="second_list_book_stars">
            <span class="star_yellow star_second"
              ><i class="fas fa-star"></i
            ></span>
            <span class="star_yellow star_second"
              ><i class="fas fa-star"></i
            ></span>
            <span class="star_yellow star_second"
              ><i class="fas fa-star"></i
            ></span>
            <span class="star_yellow star_second"
              ><i class="fas fa-star"></i
            ></span>
            <span class="star_grey star_second"
              ><i class="fas fa-star"></i
            ></span>
          </div>
        </div>
      </div>
    </div>
    <div id="third">
      <div id="third_title" class="title">Popular authors</div>
      <div id="third_author">
        <div id="third_author_image" class="image"></div>
        <div id="third_author_text">
          <div id="third_author_text_title" class="subtitle">
            George Raymond Richard Martin
          </div>
          <div id="thred_author_text_text" class="sub">
            Modern American science firction writer, screenwriter, producer and
            editor, winner of many literary awards.
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/6478f529f2.js"
    crossorigin="anonymous"
  ></script>
</html>
