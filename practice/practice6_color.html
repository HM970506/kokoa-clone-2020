<!DOCTYPE >
<html lang="kr">
  <head>
    <style>
      :root {
        --main-color: #face09;
      }
      p {
        color: var(--main-color);
      }
      p::first-letter {
        color: rgb(100, 100, 100);
      }
      a {
        color: var(--main-color);
      }
    </style>
  </head>
  <body>
    <form>
      <p>컬러를 지정하는 다양한 방법</p>
      <a href="https://google.com">컬러를 지정하는 다양한 방법</a>
    </form>
  </body>
</html>
